<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Pinto - Family Matters Agency * FMA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./css/normalize-5.0.0.min.css">
  <link rel='stylesheet' href='./css/cardstyle.css'>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<main id="app">
  
  <div class="card-wrapper active">
    <section id="card" class="active">
        <div class="inside">
            <div class="card__shine"></div>
            <div class="card__glare"></div>
            <img src="https://timmeulendijk.github.io/crmerd/fma-light.png" class="logo" alt="Logo" />
            <div class="card__content avatar__content">
                <img class="avatar" src="https://timmeulendijk.github.io/pinto-01.png" alt="" />
            </div>
            <div class="card__content">
              <div class="card__details">
                <h3>Pinto</h3>
                <p>Chicago (USA)</p>
              </div>
            </div>
        </div>
    </section>
  </div>
    
</main>
<script  src="./js/script.js"></script>
</body>
</html>

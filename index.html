<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JointJS Test</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.4.1/backbone-min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jointjs/3.6.5/joint.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jointjs/3.6.5/joint.min.css" />
</head>
<body>
  <div id="paper" style="width:100vw;height:100vh;"></div>
  <script>
    const graph = new joint.dia.Graph();

    const paper = new joint.dia.Paper({
      el: document.getElementById('paper'),
      model: graph,
      width: window.innerWidth,
      height: window.innerHeight,
      gridSize: 10
    });

    const rect = new joint.shapes.standard.Rectangle();
    rect.position(100, 100);
    rect.resize(160, 60);
    rect.attr({
      body: {
        fill: '#4f46e5'
      },
      label: {
        text: 'Test Node',
        fill: '#ffffff'
      }
    });
    rect.addTo(graph);
  </script>
</body>
</html>

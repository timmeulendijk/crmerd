<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CRM ERD – Local Files</title>

  <!-- Self-hosted CSS -->
  <link rel="stylesheet" href="./joint.min.css" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #f3f4f6;
      height: 100%;
      width: 100%;
      font-family: system-ui, sans-serif;
    }
    #paper {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="paper"></div>

  <!-- Self-hosted JS -->
  <script src="./lodash.min.js"></script>
  <script src="./backbone-min.js"></script>
  <script src="./joint.min.js"></script>

  <script>
    const graph = new joint.dia.Graph();

    const paper = new joint.dia.Paper({
      el: document.getElementById('paper'),
      model: graph,
      width: window.innerWidth,
      height: window.innerHeight,
      gridSize: 10,
      drawGrid: true,
      background: { color: '#f3f4f6' }
    });

    const rect = new joint.shapes.standard.Rectangle();
    rect.position(120, 100);
    rect.resize(220, 140);
    rect.attr({
      body: {
        fill: '#6366f1',
        stroke: '#111827',
        strokeWidth: 2,
        rx: 6,
        ry: 6
      },
      label: {
        text: 'contacts\n───────────────\n• id\n• first_name\n• last_name\n• email\n• status',
        fill: '#ffffff',
        fontSize: 13,
        fontFamily: 'monospace',
        textAnchor: 'left',
        refX: 10,
        refY: 10,
        yAlignment: 'top'
      }
    });
    rect.addTo(graph);
  </script>
</body>
</html>
